<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>
		{% if page.url == site.baseurl %}
		{{ site.title }} &middot; {{ site.tagline }}
		{% else %}
		{{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
	<link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
	<link rel="stylesheet" href="{{ site.baseurl }}public/css/custom.css">

	<!-- Map -->
	<link rel="stylesheet" href="{{ site.baseurl }}public/lib/leaflet/leaflet.css">
	<script src="{{ site.baseurl }}public/lib/leaflet/leaflet.js"></script>

	<!-- JS -->
	<script src="{{ site.baseurl }}public/js/main.js"></script>
	<script src="{{ site.baseurl }}public/js/main.js"></script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

</head>
